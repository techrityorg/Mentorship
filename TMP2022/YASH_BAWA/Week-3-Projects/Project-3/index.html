<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 style="color:white ;text-decoration:underline;">Ybash's Carosuel</h1>
    <div class="slider" style="margin-left:10px">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">

            <img src="images/img1.jpg" class="m1" alt="img1">
            <img src="images/img2.jpg" class="m2" alt="img2">
            <img src="images/img3.jpg" class="m3" alt="img3">
            <img src="images/img4.jpg" class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
        </div>
    </div>
</body>
</html>
