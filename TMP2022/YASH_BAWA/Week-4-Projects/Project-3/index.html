<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Basic Html form</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>DETAIL FORM</h1>
    <form name="form">
        <div class="all_content">
            <!-- 1st row -->

            <div class="left">
                <p class="input-label">Name:☻</p>
                <input class="input-item"  size="35" type="text" name="name" title="Name">

                <p class="input-label">Age:</p>
                <input class="input-item" size="55" type="number" name="age" title="Age">

                <p class="input-label">Graduation Year:</p>
                <input  type="datetime" size="35" name="graduation_year" title="Graduation">

                <p class="input-label">Introduction Paragraph:</p>
                <textarea name="input_item"></textarea>
            </div>


            <div class="right">

                <p class="input-label">Gender:</p>
                <select >
                    <option value="None">None</option>
                    <option value="female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <p>Degree:</p>
                <input type="text" name="degree" title="Degree">

                <p class="input-label">Resume:</p>
                <input  type="file" name="resume" title="Resume">
                <br>
                <!-- <span id="content"></span> -->
                <div style="margin-top:50px">
                    <div class="btn" onclick="validate()">Register</div>
                </div>
            </div>
    </div>
    <div class="footer">
        Developed and created by Yash Bawa ☻♥
    </div>
    </form>
</body>
</html>
