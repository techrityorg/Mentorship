<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <h3 class="heading">Form : </h3><br><br>
    <div class="container">
    <form action="" class="main-table">
        <table cellspacing="10px">
            <tr class="table-row">
                <td class="labels">
                    Name:
                </td>
                <td>
                    <input type="text" name="" class="input">
                </td>
            </tr>
            <tr >
                <td class="labels">
                    Gender: 
                </td>
                <td class="gndr">
                    <input type="radio" name="gender" id="male" class="rd-btn" ><label for="male">Male</label><input type="radio" name="gender" id="female" class="rd-btn"><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labels">Age:</label>
                </td>
                <td>
                    <input type="number" name="" class="input">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labels">Degree:</label>
                </td>
                <td>
                    <select name="" id="" class="input">
                        <option value="">B A</option>
                        <option value="">B.Sc</option>
                        <option value="">B.Com</option>
                        <option value="">M A</option>
                        <option value="">M.Sc</option>
                        <option value="">M.Com</option>
                        <option value="">PHD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="labels">
                    Graduation Year:
                </td>
                <td>
                    <input type="month" class="input">
                </td>
            </tr>
            <tr>

                <td class="labels">
                    Resume:
                </td>
                <td>
                    <input type="file" class="upload">
                </td>
            </tr>
            <tr>
                <td class="labels-brief">Brief Introduction:</td>
                <td>
                    <textarea name="" id="" cols="50" rows="10" class="intro"></textarea>
                </td>
            </tr>
        </table>
    </form></div>
    <br>
    <input type="submit" class="submit-btn">
</body>
</html>
