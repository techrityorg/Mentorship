<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator Using JavaScript</h1>
    <div class="container">
        <form action="" name="mainform">
            <input type="textview" name="txt" class="view">
        </form>
        
        <table class="table">
            <tr>
                <td>
                    <input class = "btn" type="button" value="C" onclick="mainform.txt.value=' '"></td>
                <td> <input  class = "btn" type = "button" value = "B" onclick = "backspace()" > </td>
                <td>
                    <input class = "btn" type="button" value="/" onclick="insert('/')">
                </td>
                <td>
                    <input class = "btn" type="button" value="x" onclick="insert('*')">
                </td>
            </tr>
            <tr>
                <td><input class = "btn" type="button" value="7" onclick="insert('7')">
                </td>
                <td> <input  class = "btn" type = "button" value = "8" onclick = "insert('8')" >
                </td>
                <td>
                    <input class = "btn" type="button" value="9" onclick="insert('9')">
                </td>
                <td>
                    <input class = "btn" type="button" value="-" onclick="insert('-')">
                </td>
             </tr>
            <tr>
                <td><input class = "btn" type="button" value="4" onclick="insert('4')">
                </td>
                <td> <input  class = "btn" type = "button" value = "5" onclick = "insert('5')" >
                </td>
                <td>
                    <input class = "btn" type="button" value="6" onclick="insert('6')">
                </td>
                <td>
                    <input class = "btn" type="button" value="+" onclick="insert('+')">
                </td>
            </tr>
            <tr>
                <td><input class = "btn" type="button" value="1" onclick="insert('1')">
                </td>
                <td> <input  class = "btn" type = "button" value = "2" onclick = "insert('2')" >
                </td>
                <td>
                    <input class = "btn" type="button" value="3" onclick="insert('3')">
                </td>
                <td rowspan="5" >
                    <input class = "btn" style="height:90px;" type="button" value="=" onclick="res()">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input class = "btn" style="width:90px;" type="button" value="0" onclick="insert('0')">
                </td>
                <td> <input  class = "btn" type = "button" value = "." onclick = "insert('.')" >
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
