<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form : </h3><br><br>
    <form action="">
        <table cellspacing="10px">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male">Male</label><input type="radio" name="gender" id="female"><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Degree:</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">B A</option>
                        <option value="">B.Sc</option>
                        <option value="">B.Com</option>
                        <option value="">M A</option>
                        <option value="">M.Sc</option>
                        <option value="">M.Com</option>
                        <option value="">PHD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Graduation Year:
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>

                <td>
                    Resume:
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Brief Introduction:</td>
                <td>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
